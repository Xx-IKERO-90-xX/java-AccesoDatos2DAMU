<!doctype html>
<html
  xmlns:th="http://www.thymeleaf.org"
  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
  layout:decorate="~{layout}"
>
  <head>
    <title>Página de Inicio</title>
  </head>
  <body>
    <section layout:fragment="content">
      <div class="overflow-x-auto shadow rounded-lg">
        <table class="bg-base-200 p-1 table table-xs">
          <thead>
            <tr>
              <th>Modulo</th>
              <th>Año</th>
              <th>Horas</th>
              <th>Nota</th>
              <th></th>
            </tr>
          </thead>
          <tbody>
            <tr th:each="score : ${scores}">
              <th th:text="${score.subject.name}"></th>
              <td th:text="${score.subject.year}"></td>
              <td th:text="${score.subject.hours}"></td>
              <td th:text="${score.score}"></td>
              <td>
                <button th:onclick="'edit_score_' + ${score.id} + '.showModal()'" class="btn btn-xs btn-circle btn-info">
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    width="16"
                    height="16"
                    fill="currentColor"
                    class="bi bi-pencil-square"
                    viewBox="0 0 16 16"
                  >
                    <path
                      d="M15.502 1.94a.5.5 0 0 1 0 .706L14.459 3.69l-2-2L13.502.646a.5.5 0 0 1 .707 0l1.293 1.293zm-1.75 2.456-2-2L4.939 9.21a.5.5 0 0 0-.121.196l-.805 2.414a.25.25 0 0 0 .316.316l2.414-.805a.5.5 0 0 0 .196-.12l6.813-6.814z"
                    />
                    <path
                      fill-rule="evenodd"
                      d="M1 13.5A1.5 1.5 0 0 0 2.5 15h11a1.5 1.5 0 0 0 1.5-1.5v-6a.5.5 0 0 0-1 0v6a.5.5 0 0 1-.5.5h-11a.5.5 0 0 1-.5-.5v-11a.5.5 0 0 1 .5-.5H9a.5.5 0 0 0 0-1H2.5A1.5 1.5 0 0 0 1 2.5z"
                    />
                  </svg>
                </button>

                <dialog th:id="'edit_score_' + ${score.id}" class="modal">
                  <div class="modal-box">
                    <form method="dialog">
                      <button class="btn btn-sm btn-circle btn-ghost absolute right-2 top-2">✕</button>
                    </form>
                    <h2 th:text="${score.subject.name}"></h2>
                    <form th:action="@{/scores/update/{id}(id=${score.id})}" method="post">
                      <input type="hidden" th:value="${enrollment.id}" name="enrollmentId">
                      <input type="number" name="score" placeholder="Nueva Nota" class="input input-sm input-success" />
                      <button type="submit" class="btn btn-success btn-sm">Editar</button>
                    </form>
                  </div>
                </dialog>
              </td>
            </tr>
          </tbody>
          <tfoot>
            <tr>
              <th>Nota Final: <span th:text="${finalScore}"></th>
              <th></th>
              <th></th>
              <th></th>
              <th></th>
            </tr>
          </tfoot>
        </table>
      </div>
    </section>
  </body>
</html>
