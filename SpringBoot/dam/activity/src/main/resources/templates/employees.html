<!doctype html>
<html lang="es" data-theme="dark">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Empleados</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@5"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  </head>
  <body>
    <header class="navbar bg-base-100 shadow-sm">
        <div class="flex-1">
            <a class="btn btn-ghost text-xl">daisyUI</a>
        </div>
        <div class="flex-none">
            <ul class="menu menu-horizontal px-1">
                <li><a href="http://localhost:8080/empleados">Empleados</a></li>
                <li><a>Departamentos</a></li>
            </ul>
        </div>
    </header>
    <main class="container">
      <section class="my-8 mx-auto">
        <div
          class="mx-auto overflow-x-auto rounded-box border border-base-content/5 bg-base-100"
        >
          <table class="table">
            <!-- head -->
            <thead>
              <tr>
                <th></th>
                <th>Nombre</th>
                <th>Job</th>
                <th></th>
              </tr>
            </thead>
            <tbody>
              <!-- row 1 -->
              <tr th:each="employee : ${employees}">
                <th th:text="${employee.id}"></th>
                <td th:text="${employee.ename}"></td>
                <td th:text="${employee.job}"></td>
                <td></td>
              </tr>
            </tbody>
          </table>
        </div>
      </section>
    </main>
    <footer>
        <div class="footer footer-center p-4 bg-base-300 text-base-content">
            <div>
                <p>Copyright Â© 2026 - All right reserved by ACME Industries Ltd</p>
            </div>
        </div>
    </footer>
  </body>
</html>
